<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>To-do List</h1>
        <form id="new-todo-form">
            <input type="text" name="new-todo-input" id="new-todo-input" placeholder="What are your plans?">
            <input type="submit" id="new-todo-submit" value="Add Todo">
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks: </h2>
            <div id="tasks">

            </div>
        </section>
    </main>
</body>
</html>
